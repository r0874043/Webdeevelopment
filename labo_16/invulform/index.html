<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/form.css">
    <title>Title</title>
</head>
<body>

<form action="#" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First name*: </label>
        <input type="text" id="firstname" name="firstname" required autofocus><br><br>

        <label for="lastname">Last name*: </label>
        <input type="text" id="lastname" name="lastname" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Sports</legend>
        <p>Which sport do you train?</p>
        <input type="checkbox" id="running" name="sport" value="Running">
        <label for="running">Running</label>

        <input type="checkbox" id="swimming" name="sport" value="Swimming">
        <label for="swimming">Swimming</label>

        <input type="checkbox" id="rowing" name="sport" value="Rowing">
        <label for="rowing">Rowing</label>
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other / Prefer not to say</label>
    </fieldset>

    <fieldset>
        <legend>Favorites</legend>
        <label for="favMovie">Favorite movie:</label>
        <input type="text" id="favMovie" name="favMovie"><br><br>

        <label for="favQuote">Favorite quote:</label>
        <input type="text" id="favQuote" name="favQuote"><br><br>

        <label for="favFood">Favorite food:</label>
        <select id="favFood" name="favFood">
            <option value="Pizza">Pizza</option>
            <option value="Hamburger">Hamburger</option>
            <option value="Hotdog">Hot Dog</option>
        </select><br><br>

        <label for="flavor">Choose a flavor:</label>
        <input type="text" id="flavor" name="flavor">
    </fieldset>

    <fieldset>
        <legend>Security & Contact</legend>
        <label for="password">Password*: </label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email address*: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="favSite">Favorite site: </label>
        <input type="url" id="favSite" name="favSite">
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>
        <label for="favNumber">Favorite number (1-10):</label>
        <input type="number" id="favNumber" name="favNumber" min="1" max="10"><br><br>

        <label for="favNumberLarge">Favorite number (11-1000):</label>
        <input type="range" id="favNumberLarge" name="favNumberLarge" min="11" max="1000"><br><br>

        <label for="dob">When were you born?</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="zipCode">Belgium zip-code reg number*:</label>
        <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{4}" required placeholder="9999">
    </fieldset>

    <fieldset>
        <legend>Miscellaneous</legend>
        <label for="search">Search for something:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="fileUpload">Upload a file:</label>
        <input type="file" id="fileUpload" name="fileUpload">
    </fieldset>

    <button type="submit">Submit</button>
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
